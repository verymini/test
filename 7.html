    /*猜谜:  猜数字游戏    谜底：50
			若用户猜的数字大于谜底，则提示：‘猜大了’，
			小于谜底，提示：‘猜小了’，
			猜中谜底，提示：‘中奖了’，结束猜谜*/
    while (true) {
        var a = prompt('请输入你要猜的数字');
        if (a > 50) {
            alert('数字大了');
        } else if (a < 50) {
            alert('数字小了');
        } else if (a == 50) {
            alert('你中奖了');
            break;
        } else {
            alert('非法输入');
        }
    }
