    // 新窗口打开时弹出确认框，是否打开
    function openWindow() {
        var a = confirm("是否打开");
        if (a == true) {
            var b = prompt("请输入网址", "http://www.baidu.com")
            if (b == true) {
                window.open("http://www.baidu.com", "width:400px,height:500px", "menubar=no,toolbar=no")
            }
        }






    }
